<form class="assign-card p-3">
  <div class="row">
    <div class="col-4  mb-3">
      <label for="validationDefault01" class="mb-1" style="font-weight: 500;">Audit Type</label>
      <span style="color:red;">*</span>
      <br />
      <select class="w-100 p-1" style="border-radius: 4px;">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="col-4  mb-3">
      <label for="validationDefault02" style="font-weight: 500;">Date assigned</label>
      <span style="color:red;">*</span>
      <input type="date" class="form-control" id="validationDefault02" placeholder="Last name"
        style="border-color: black;">
    </div>

    <div class="col-4  mb-3">
      <label for="validationDefault01" class="mb-1" style="font-weight: 500;">Reason Audit was Selected</label>
      <span style="color:red;">*</span>
      <select class="w-100 p-1" style="border-radius: 4px;">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>

    <div class="col-4  mb-3">
      <label for="validationDefault01" class="mb-1" style="font-weight: 500;">Reports Language</label>
      <span style="color:red;">*</span>
      <select class="w-100 p-1" style="border-radius: 4px;">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>

    <div class="col-4  mb-3">
      <label for="validationDefaultUsername" style="font-weight: 500;">Number of Months Data</label>
      <span style="color:red;">*</span>
      <div class="input-group">
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="24"
          aria-describedby="inputGroupPrepend2" style="border-color: black;" required>
      </div>
    </div>
    <div class="col-4  mb-3">
      <label for="validationDefaultUsername" style="font-weight: 500;">State Legal Limitations</label>
      <div class="input-group">
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="State Legal Limitations"
          aria-describedby="inputGroupPrepend2" style="border-color: black;" required>
      </div>
    </div>
    <div class="col-5  mb-3">
      <label for="validationDefaultUsername" style="font-weight: 500;">Comments</label>
      <div class="input-group">
        <textarea name="comments" id="comments" style="font-family:sans-serif;font-size:1.2em;">
            </textarea>
      </div>
    </div>
  </div>


</form>
<div class="m-5">
  <table class="table">
    <caption style="font-weight: 600; color:black">
      <button class="plus-btn">
        <i routerLink="/auditors" class="bi bi-plus-square-fill text-success"></i>
      </button>
      Add Auditor
    </caption>
    <thead>
      <tr style="background-color:rgb(100, 129, 194);color: aliceblue;">
        <th scope="col">#</th>
        <th scope="col">Auditor</th>
        <th scope="col">Work Allocation%</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>
          <form class="form-inline d-flex">
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Lead" aria-label="Search">
            <div class="input-group-append">
              <span class="pb-2 "
                style="background-color:rgb(100, 129, 194);color: aliceblue;border-top-right-radius: 3px;border-bottom-right-radius: 3px;"
                id="basic-text1">
                <i class="bi bi-search  m-3 "></i>
              </span>
            </div>
          </form>
        </td>
        <td>
          <input class="w-80" type="number" value="100"  min="0" max="100"/>
        </td>
      </tr>
    </tbody>
  </table>
</div>
